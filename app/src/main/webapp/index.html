<!--현재문서가 HTML로 작성함을 알려준다.-->
<!DOCTYPE html>

<!--해당 코드의 언어를 표기한다. -->
<html lang="en">

<!--웹 브라우저의 머리부분으로 탭 부분을 나타낸다.-->
<head>
<!--  meta는 웹 문서 관련 정보와 인코딩 등을 나타낸다. -->
  <meta charset="UTF-8">
  <meta name="description" content="화면에 보이지 않지만 HTML 문서의 설명을 넣을 수 있다.">
  <meta name="author" content="bovob">

<!--  웹 브라우저의 탭 부분의 이름을 나타낼 수 있다.-->
  <title>First HTML</title>
</head>

<!--웹 브라우저의 몸부분으로 실질적인 화면 부분을 나타낸다.-->
<body>
<!--h1 ~ h6은 구획 제목 요소로 1이 가장 높고 6이 가장 낮다.-->
  <h1>HTML 작성하기 첫 걸음1</h1>
  <h2>HTML 작성하기 첫 걸음2</h2>
  <h3>HTML 작성하기 첫 걸음3</h3>
  <h4>HTML 작성하기 첫 걸음4</h4>
  <h5>HTML 작성하기 첫 걸음5</h5>
  <h6>HTML 작성하기 첫 걸음6</h6>
<!-- 선을 그어넣는다.-->
  <hr>
<img src="/image/HTML5.png" height="50" width="50"> 이미지
<p><a style="border:5px solid">HTML</a></p>

</body>
</html>
