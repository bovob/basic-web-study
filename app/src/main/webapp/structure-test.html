<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TAG Test</title>
<!--  테스트를 위한 스타일 지정-->
  <style>
    p {background:#ff00ff;}
    div {background:#00ff00;}
    span {background:#00ffff;}
    a {background:#ff0f;}
  </style>
</head>
<body>

<!--p 태그는 block 속성을 가지고 있다.-->
<!--또한 기본적으로 태그 자체에 margin 값을 가지고 있다.-->
<h1> p태그 </h1>
<p> p태그 테스트</p>
<p> p태그 테스트</p>
<p> p태그 테스트</p>

<!--div 태그는 block 들을 묶기 위한 태그이다.-->
<h1> div태그 </h1>
<div> div태그 테스트</div>
<div> div태그 테스트</div>
<div> div태그 테스트</div>

<!--span 태그는 텍스트 범위만큼만 차지한다. 태그자체는 크기가 정해져 있지 않다.-->
<h1> span태그</h1>
<span> span태그 테스트 </span>
<span> span태그 테스트 </span>
<span> span태그 테스트 </span> <br>

<!--a 태그는 단독으로 쓰이지 않는 태그로 주로-->
<!--href를 통하여 링크를 거는 용도 사용한다.-->
<h1> a태그 </h1>
<a> a태그 테스트</a>
<a href="index.html"> a태그 테스트</a>
</body>
</html>
